<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2>The Next Gen Code generator</h2>
				<form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<label>Service Name</label> <input type="text"
							formControlName="serviceName" class="form-control"
							[ngClass]="{ 'is-invalid': submitted && f.serviceName.errors }" />
						<div *ngIf="submitted && f.serviceName.errors"
							class="invalid-feedback">
							<div *ngIf="f.serviceName.errors.required">Service Name is
								required</div>
						</div>
					</div>
					<div formArrayName="methods"
						*ngFor="let method of serviceForm.get('methods').controls; let i = index;">
						<div [formGroupName]="i">
							<div class="form-group">
								<label>Method Name</label> <input type="text"
									formControlName="methodName" class="form-control"
									[ngClass]="{ 'is-invalid': submitted && f.methodName.errors }" />
								<div *ngIf="submitted && method.controls.methodNwme.errors"
									class="invalid-feedback">
									<div *ngIf="p.hasError('required', 'methodName')">Method Name is
										required</div>
								</div>
							</div>
							<div class="form-group">
								<label>URI</label> <input type="text" formControlName="endpoint"
									placeholder="e.g. \home\balance" class="form-control"
									[ngClass]="{ 'is-invalid': submitted && f.endpoint.errors }" />
								<div *ngIf="submitted && f.endpoint.errors"
									class="invalid-feedback">
									<div *ngIf="f.endpoint.errors.required">URI is required</div>
								</div>
							</div>
							<div class="form-group">
								<label>HTTP Verb</label> <input type="text"
									placeholder="e.g. GET, POST, PUT" formControlName="httpVerb"
									class="form-control"
									[ngClass]="{ 'is-invalid': submitted && f.httpVerb.errors }" />
								<div *ngIf="submitted && f.httpVerb.errors"
									class="invalid-feedback">
									<div *ngIf="f.httpVerb.errors.required">HTTP verb is
										required</div>
								</div>
							</div>
							<div class="form-group">
								<label>Input</label> <input type="text" formControlName="input"
									placeholder="Enter name=type, e.g. id=String"
									class="form-control" />
							</div>
							<div class="form-group">
								<label>Output</label> <input type="text"
									formControlName="output"
									placeholder="Enter name=type, e.g. id=String"
									class="form-control" />
							</div>
							<div class="form-group">
								<label>Fallback Method Required?</label> <input type="text"
									formControlName="fallbackMethodRequired"
									placeholder="Enter Y for yes, N for no" class="form-control" />
							</div>
						</div>
					</div>
					<div class="form-group">						
						<input class="btn btn-primary" type="button" value="Add Method" (click)="addMethod()">
						<input class="btn btn-primary" type="submit" value="Submit">
						<input class="btn btn-primary" type="reset" value="Reset">
					</div>
					
				</form>
			</div>
		</div>
	</div>
</div>
